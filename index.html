<!DOCTYPE html>
<html>
<head>
  <base href="/tent-usa-web/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tent Design Usa.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tent_design_usa">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tent Design USA</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      z-index: 9999;
    }
    #splash img {
      width: 250px; /* made bigger */
      height: auto;
    }
    #splash h1 {
      font-size: 26px;
      color: #333;
      margin-top: 20px;
    }
    .loader {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader div {
      width: 12px;
      height: 12px;
      margin: 3px;
      background-color: #666;
      border-radius: 50%;
      animation: loader 0.6s infinite alternate;
    }
    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes loader {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0.3;
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="assets/logo.png" alt="Logo">
    <h1>Loading Awesomeness !!!</h1>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash');
      if (splash) {
        splash.style.display = 'none';
      }
    });
  </script>
</body>
</html>
